<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        z-index: 0; /* 確保 IFRAME 在背後 */
      }
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* 確保畫布在前面 */
      }
    </style>
  </head>

  <body>
    <iframe src="https://www.et.tku.edu.tw/"></iframe>
    <div id="overlay">
      <script src="sketch.js"></script>
    </div>
  </body>
</html>
